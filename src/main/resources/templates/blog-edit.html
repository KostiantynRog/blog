<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5 mb-5">
        <h1>Edit post</h1>
        <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Type in title" class="form-control"><br>
            <input type="text" th:value="${el.anons}"name="anons" placeholder="Type in anons" class="form-control"><br>
            <textarea type="text"  name="full_text" placeholder="Type in full text" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Edit</button>
        </form>>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>

</body>
</html>
